<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lab 2</title>

        <!-- Styles -->
        <link href="{{ url_for('static', filename='../css/index.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <form action="#" method="post">
                <div class="form-group">
                    <label>Beds: </label>
                    <input type="text" class="form-control" placeholder="Number of bedrooms:" name="BEDS" required>
                    <label>Baths: </label>
                    <input type="text" class="form-control" placeholder="Number of bathrooms:" name="BATHS" required>
                    <label>SQFT: </label>
                    <input type="text" class="form-control" placeholder="Square footage:" name="SQFT" required>
                    <label>Age: </label>
                    <input type="text" class="form-control" placeholder="Age:" name="AGE" required>
                    <label>Lotsize: </label>
                    <input type="text" class="form-control" placeholder="Lotsize:" name="LOTSIZE" required>
                    <label>Garage: </label>
                    <input type="text" class="form-control" placeholder="Number of garages:" name="GARAGE" required>
                    <div class="btn-group">
                        <input type="submit" class="btn btn-primary" value="Predict">
                        <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item">Linear Regression (Default) </button>
                            <button class="dropdown-item" name="b1">Decision Tree - Single Model</button>
                            <button class="dropdown-item" name="b2">Decision Tree - Ensemble</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">

            <h1>Prediction is: {{ preds }}!</h1>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
